# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - searsobjanta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0d97cf9d19b9435d8fe5ec70278d907d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e94bb1a7f5394d5094a14621f765eff5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0d97cf9d19b9435d8fe5ec70278d907d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'searsobjanta'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_de2202643eb34b728b383f2653b853a5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0d97cf9d19b9435d8fe5ec70278d907d }}/appsvc/staticsite:${{ github.sha }}'